{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}

    <link href="{% static "blog/css/base.css" %}" type="text/css" rel="stylesheet">
</head>
<body>

<div class="container navbar-container" style="margin-top: 0">
    <nav class="navbar navbar-expand-lg custom-navbar custom-navbar-light d-flex">
        <div class="container"  style="margin-top: 0">
            <h1 class="navbar-brand"><a class="no-decorations brand-link" href="https://stonedhesus.github.io/">Andrei-Paul Ionescu</a></h1>
        </div>


        {% if user.is_authenticated %}
        <div class="social-media order-lg-last">
            <p class="mb-0 d-flex">
                <a href="https://github.com/StonedHesus"
                   class="btn btn-outline-dark btn-floating m-1" role="button"><i class="fa fa-plus-square-o"></i></a>

            </p>
        </div>
        {% endif %}

    </nav>
</div>

    <section class="content">
        {% block content %}
        {% endblock %}
    </section>

    {% include "blog/footer.html" %}
</body>
</html>
